<!doctype html>

{% load static %}

<html class="no-js" lang="en">
<head>
        {% include '../partials/head/meta.html' %}

        <title>Air Coffee | Info</title>

        {% include '../partials/head/links.html' %}
    </head>
    <body>
        <main class="main">
            <div class="container container-center-content">
                <div class="row flex-items-sm-center flex-items-sm-middle">
                    <div class="col-sm-5">
                        <a class="brand-image brand-image-large" href="{% url 'index' %}">
                            <img src="{% static 'images/logo.svg' %}" alt="Air Coffee">
                        </a>
                    </div>

                    <div class="col-sm-7 card card-block">
                        {% block content %}
                            <h1>Hello, World!</h1>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
