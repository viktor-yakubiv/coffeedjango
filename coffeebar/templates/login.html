{% extends 'layouts/info.html' %}

{% load i18n %}
{% load static %}

{% block content %}

    <div class="card card-block">
        <h1>{% trans 'Welcome' %}</h1>

        {% if form.errors %}
            <div class="alert alert-danger">{% trans 'Your username and password didn&#39;t match. Please try again.' %}</div>
        {% endif %}

        <form method="post" action="{% url 'coffeebar:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="room-field">{% trans 'Room Number' %}</label>
                <input class="form-control" id="room-field" type="text" name="username" maxlength="254"
                       placeholder="254" required>
            </div>

            <div class="form-group">
                <label for="pin-field">{% trans 'PIN Code' %}</label>
                <input class="form-control" id="pin-field" name="password" type="password"
                       placeholder="1111" required>
            </div>

            <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Log in' %}" >

            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>

{% endblock %}
